    <title>Casino Themed Main Menu</title>
    <style>
        @keyframes fadeIn {  <!-- Fade in intro -->
          0% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Fascinate Inline', system-ui, sans-serif;
	        font-weight: 300;
	        font-style: normal;
            color: #fff;
        }

        /* Background */
        body {
            animation: fadeIn 2s ease-in-out;
            background: linear-gradient(to bottom, #1d1d1d, #2c2c2c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://www.transparenttextures.com/patterns/brick-wall.png');
            background-size: cover;
            background-attachment: fixed;
        }

        /* Main Menu Container */
        .menu-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }

        <!-- Title Styling -->
        h1 {
            font-size: 3rem;
            color: #FFD700;
            text-shadow: 0 0 10px #fff, 0 0 20px #ffd700, 0 0 30px #ffd700;
            margin-bottom: 40px;
        }

        <!-- Button Styling -->
        .menu-button {
            background: #1E8C5E; /* Green like a casino table */
            border: 2px solid #FFD700; /* Gold border */
            color: white;
            font-size: 1.5rem;
            padding: 20px 40px;
            margin: 15px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            text-decoration: none;
        }

        /* Button Hover Effects */
        .menu-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        /* Glow Effect for Buttons */
        .menu-button:active {
            box-shadow: 0 0 30px rgba(255, 215, 0, 1);
        }

        /* Dice Icon */
        .dice-icon {
            font-size: 2rem;
            margin-right: 10px;
        }

        /* Card Icon */
        .card-icon {
            font-size: 2rem;
            margin-right: 10px;
        }

        <!-- Hover animations -->
        @keyframes flicker {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .menu-button:hover {
            animation: flicker 1s infinite;
        }

        <!-- For Top Nav Menu -->
        .topmenu {
        position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0.5, 0, 0.8, 0.6);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
      }
      .topmenu a {
            color: #87CEEB;
            text-decoration: none;
            padding: 14px 16px;
            font-size: 17px;
            transition: color 0.3s ease-in-out;
        }

        .topmenu a:hover {
            color: #ffffff;
        }

        .topmenu a.active {
            background-color: cornflowerblue;
            color: white;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: 100px auto 0 auto;
        }

        .mySlides {
            display: none;
        }

        .fade {
            animation: fade 1s;
        }

        @keyframes fade {  <!-- Apparently these are for the slides -->
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .text {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            color: white;
            padding: 16px;
            border-radius: 3px;
            font-size: 18px;
            transition: 0.3s ease;
            user-select: none;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .dot:hover, .dot.active {
            background-color: #717171;
        }

        footer {
            background: #592693;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        footer a {
            color: #87CEEB;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease-in-out;
        }

        footer a:hover {
            color: white;
        }
       .center {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -100px;
        margin-left: -200px;
        }
    </style>
</head>
